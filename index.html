<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Merriweather:wght@400;700&family=Montserrat:wght@500;700&family=Noto+Serif+Georgian:wght@200;500&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="CSS/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="color">

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-6">
          <div class="gradient">
            <h1 class="text-center">Your Result</h1>
            <div class="circle text-center"> <strong class="large-number">76 </strong>
            
              <h6 class="text-center">of 100</h6>
            </div>
           

          <h2 class=" great text-center">Great</h2>
          <p class="text-center white-text">  You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h3 class="card-title">Summary</h3>
          
          <h4 class="red"><em class="red-text">Reaction</em> <span class="numbers"><b>80</b> / 100</span></h4>
          
          <h4 class="yellow"><em class="yellow-text">Memory</em> <span class="numbers"><b>92 </b>/ 100</span></h4>
          
          <h4 class="green"><em class="green-text">Verbal</em> <span class="numbers"><b>61 </b>/ 100</span></h4>
          
          <h4 class="blue"><em class="blue-text">Visual</em><span class="numbers"><b>72 </b>/ 100</span></h4>
          <a href="#" class="btn btn-dark">Continue</a>
        </div>
      
    </div>
  </div>
  
 

  
  
  

  
  

  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gaby Marchingo</a>.
  </div>
</div>
</body>
</html>
